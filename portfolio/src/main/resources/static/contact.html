                <div class="column left">
                    <div class="text">Reach Out to me!</div>
                    <div class="icons">
                        <div class="row">
                            <i class="fas fa-user"></i>
                            <div class="info">
                                <div class="head">Name</div>
                                <div class="sub-title">Gayatri Patil</div>
                            </div>
                        </div>
                        <div class="row">
                            <i class="fas fa-map-marker-alt"></i>
                            <div class="info">

                            </div>
                        </div>
                        <div class="row">
                            <i class="fas fa-envelope email-icon"></i>
                            <div class="info">
                                <div class="head">Email</div>
                                <div class="sub-title"><a href="gayatripersonal47@gmail.com" target="_blank">gayatripersonal47@gmail.com</a></div>
                            </div>
                        </div>
                    </div>
                    <div class="text1">Stay Connected</div>
                    <div>
                        <div class="wrapper">
                            <div class="button1">
                                <div class="icon">

                                    " target="_blank" rel="noreferrer">
                                        <i class="fab fa-linkedin"></i>
                                </div>
                                <span>LinkedIn </a>
                           </span>

                            <div class="buttonmob1"></div>
                            <div class="button1">

                                </div>
                                <span>Github </a>
                           </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column right">
                    <div class="text">Message me</div>
                    <form action="#">
                        <div class="fields">
                            <div class="field name">
                                <input type="text" placeholder="Name" required>
                            </div>
                            <div class="field email">
                                <input type="email" placeholder="Email" name="email" required>
                            </div>
                        </div>

                        </div>
                        <div class="field textarea">
                            <textarea cols="30" rows="10" placeholder="Describe Project..." required></textarea>
                        </div>
                        <div class="button">
                            <button type="submit">Send Message <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </form>
                </div>
